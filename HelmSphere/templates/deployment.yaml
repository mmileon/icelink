apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-sphere
  namespace: helm-sphere
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: helm-sphere
  project: default
  source:
    path: HelmSphere.App
    repoURL: https://github.com/mmileon/icelink.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true