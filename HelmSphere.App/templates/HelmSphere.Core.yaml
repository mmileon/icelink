apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-sphere-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: HelmSphere/Core
    repoURL: https://github.com/mmileon/argocd-tutorial.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true